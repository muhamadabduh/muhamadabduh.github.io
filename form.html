<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
        <title>Sign Up MyBook</title>
    </head>
    <body>
        <h1>Buat Account Baru!</h1>

        <h3>Sign Up Form</h3>
        
        <form action="welcome.html">
            <p>First name:</p>
            <input type="text">
            <p>Last name:</p>
            <input type="text">
    
            <p>Gender:</p>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other

            <p>Nationality:</p>
            <select name="nationality" id="nationality">
                <option value="indonesian">Indonesian</option>
                <option value="singaporean">Singaporean</option>
                <option value="malaysian">Malaysian</option>
                <option value="australian">Australian</option>
            </select>
            
            <p>Language Spoken:</p>
            <input type="checkbox" name="bahasaIndonesia" value="bahasaIndonesia"> Bahasa Indonesia <br>
            <input type="checkbox" name="english" value="english"> English <br>
            <input type="checkbox" name="other" value="other"> Other <br>

            <p>Bio:</p>
            <textarea rows="10" cols="30"></textarea><br>
            <input type="submit" value="Sign Up">
        </form>
        
    </body>
</html>
